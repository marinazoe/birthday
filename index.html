<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blow Out the Birthday Candles</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://use.typekit.net/oxs8gjr.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <!-- 🎉 Szene mit Bär, Kuchen + Flamme, Hase -->
  <div id="cake-scene">
    <img src="bear.PNG" alt="Bär" class="character" />
    
    <div id="cake" class="character">
      <img src="newCake.png" alt="Geburtstagskuchen" class="character" />
      <img id="flame" src="flame.gif" />
    </div>
    
    <img src="bunny.PNG" alt="Hase" class="character" />
  </div>

  <!-- 🎁 Nachricht -->
  <div id="message">Happy Birthday Hase!</div>

  <!-- 🔥 Mikrofon-Logik -->
  <script src="birthday.js"></script>
</body>
</html>
